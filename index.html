<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PWA</title>
    <meta name="theme-color" content="#333333"/>
    <link rel="stylesheet" href="styles.css">
    <!-- Configuración del Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Para Safari en iOS (importante para el icono) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Calculadora">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn operator">C</button>
            <button onclick="deleteLast()" class="btn operator">⌫</button>
            <button onclick="append('%')" class="btn operator">%</button>
            <button onclick="append('/')" class="btn operator">÷</button>

            <button onclick="append('7')" class="btn">7</button>
            <button onclick="append('8')" class="btn">8</button>
            <button onclick="append('9')" class="btn">9</button>
            <button onclick="append('*')" class="btn operator">×</button>

            <button onclick="append('4')" class="btn">4</button>
            <button onclick="append('5')" class="btn">5</button>
            <button onclick="append('6')" class="btn">6</button>
            <button onclick="append('-')" class="btn operator">-</button>

            <button onclick="append('1')" class="btn">1</button>
            <button onclick="append('2')" class="btn">2</button>
            <button onclick="append('3')" class="btn">3</button>
            <button onclick="append('+')" class="btn operator">+</button>

            <button onclick="append('0')" class="btn zero">0</button>
            <button onclick="append('.')" class="btn">.</button>
            <button onclick="calculate()" class="btn operator equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- Script para registrar el Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            // Agregar un parámetro de versión (v2) fuerza la actualización
            navigator.serviceWorker.register('/mi-calculadora/sw.js?v=2') 
              .then((registration) => {
                console.log('SW registrado con éxito: ', registration);
              })
              .catch((registrationError) => {
                console.log('Error al registrar SW: ', registrationError);
              });
          });
        }
      </script>
</body>
</html>
